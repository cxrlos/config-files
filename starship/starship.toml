# ===================================================================
# NORD COLOR PALETTE
# ===================================================================

# Nord color definitions (for reference)
# nord_cyan = "#88C0D0"
# nord_blue = "#81A1C1"
# nord_green = "#A3BE8C"
# nord_red = "#BF616A"
# nord_orange = "#D08770"
# nord_yellow = "#EBCB8B"
# nord_purple = "#B48EAD"
# nord_snow = "#ECEFF4"

# ===================================================================
# PROMPT FORMAT
# ===================================================================

# Main prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$cmd_duration\
$jobs\
$line_break\
$character"""

# -------------------------------------------------------------------
# GLOBAL PERFORMANCE TUNING
# -------------------------------------------------------------------
# Reduce filesystem scan time and limit long-running external commands
scan_timeout = 15      # ms to look for files before bailing out
command_timeout = 1000 # ms allowed for git/other commands (warns when exceeded)

# ===================================================================
# MODULE CONFIGURATIONS
# ===================================================================

# Username module
[username]
style_user = "bold #88C0D0"  # Nord cyan
style_root = "bold #BF616A"  # Nord red
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname module
[hostname]
ssh_only = true
format = "on [$hostname](bold #81A1C1) "  # Nord blue
disabled = false

# Directory module
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold #88C0D0"  # Nord cyan
read_only_style = "bold #BF616A"  # Nord red

# Git module
[git_branch]
format = "on [$symbol$branch]($style) "
style = "bold #A3BE8C"  # Nord green
symbol = "Û∞ò¨ "  # Git branch icon

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold #BF616A"  # Nord red
# Refreshed, powerlevel-style glyphs for clarity
conflicted = "Óúß"  # branch conflict icon
ahead      = "‚á°${count}"
behind     = "‚á£${count}"
untracked  = "?"
stashed    = "Ôöí"
modified   = "‚úö"
staged     = "‚óè"
renamed    = "‚ûú"
deleted    = "‚úñ"
ignore_submodules = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold #88C0D0"  # Nord cyan

# Python module (virtual environment)
[python]
format = 'via [$symbol$virtualenv]($style) '
style = "bold #EBCB8B"  # Nord yellow
symbol = "üêç "
detect_extensions = []
detect_files = []
detect_folders = []
python_binary = ["python", "python3", "python2"]
version_format = "v${raw}"

# ===================================================================
# CLOUD MODULES (ONLY AT ROOT)
# ===================================================================

# Google Cloud module
[gcloud]
format = 'on [$symbol$project(@$domain)]($style) '
style = "bold #88C0D0"  # Nord cyan
symbol = "‚òÅÔ∏è  "
disabled = true

# ===================================================================
# UTILITY MODULES
# ===================================================================

# Command duration
[cmd_duration]
format = "took [$duration](bold #EBCB8B) "  # Nord yellow
min_time = 2_000
show_milliseconds = false

# -------------------------------------------------------------------
# BACKGROUND/JOB INDICATOR (Suspended processes)
# -------------------------------------------------------------------
[jobs]
symbol = "‚ú¶"
style  = "bold #EBCB8B"
format = "[$symbol]($style) "

# Character module
[character]
success_symbol = "[‚ùØ](bold #A3BE8C)"  # Nord green
error_symbol = "[‚§¨](bold #BF616A)"    # Nord red
vicmd_symbol = "[‚ùÆ](bold #88C0D0)"    # Nord cyan
